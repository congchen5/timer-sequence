<!DOCTYPE html>
<html>
  <head>
    <title>Timer Sequence</title>
    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Timer Sequence</h1>
      <p>A simple website that helps you set a sequence of pre-established timers.</p>
      <h2 class="timerDisplay">0.0</h2>
      <h3 class="offsetDisplay">0</h3>
      <button id="startStopButton" class="btn">
        Start
      </button>
      <button id="resetButton" class="btn">
        Reset
      </button>
    </div>
  </body>
</html>
